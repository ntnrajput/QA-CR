
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'crinsp/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>RITES-QA-CR</title>
    

  </head>
  <body>
  <div class="container-fluid bg ">
      <div class="row">
            <div class="col-md-4 col-xs-12"></div>
            <div class="col-md-4 col-xs-12">
                {% block content%}
                <form  method="POST" class="form-container">
                    {%csrf_token%}
                
                    <div class="container-fluid text-center">
                        <img src="{% static 'crinsp/images/RITES_logo.png' %}" class="img-fluid  rounded " style="height:100px" alt="">
                        <br><br>
                        <p class=" small lead font-weight-bold">QUALITY ASSURANCE DIVSION<br>CENTRAL REGION</p>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="username">Employee ID</label>
                        <input type="text" class="form-control" id="username" name='username' placeholder="Employee ID">
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="password" class="form-control"  id="password" name="password" placeholder="password">
                    </div>
                    <br> <p>{{error}}</p>
                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                    <br>
                    <div class="footer float-right font-weight-bold"> Developed by : Nitin Rajput</div>
                </form>
                {%endblock%}
            </div>
            </div>
            <div class="col-md-4 col-xs-12"></div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
