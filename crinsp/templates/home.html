<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'crinsp/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.css" integrity="sha256-b88RdwbRJEzRx95nCuuva+hO5ExvXXnpX+78h8DjyOE=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.js" integrity="sha256-/7FLTdzP6CfC1VBAj/rsp3Rinuuu9leMRGd354hvk0k=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid text-center fixed-top " >
      <div class="row bgc">
        <div class="col-xs-4 mx-auto">
          <h4 Class="mt-3">RITES LIMITED</h4>
          <h4>QA-CR</h4>
        </div>
        <div class="col-xs-4 offset-2 float-right mx-auto">
          <p class="mt-2 font-weight-bold">Welcome! {{user.get_full_name}}</p>
          <button class="btn btn-primary btn-sm">
            <a  class = "text-light font-weight-bold"href ="{%url 'changepassword' %}"> Change Password </a> 
          </button>
          <button class="btn btn-danger btn-sm"> 
            <a  class="text-light font-weight-bold "href="{% url 'logout'  %}"> Logout </a>
          </button> 
        </div>
      </div>
    <div class="row mx-auto">
      <div class="col-md-4 col-xs-12"></div>
      <div class="col-md-4 col-xs-12 border shadow">
        <br>
        <div class="row mx-auto">
          <h5  class="mx-auto"> Testing module </h5> <br>
          <button class="btn btn-primary btn-block "> 
            <a class="text-light font-weight-bold" href ="{%url 'testing' %}"> Enter Heat Testing Detail </a>
          </button>
        </div>
        <div class="row mx-auto">
        <h5 class="mx-auto mt-5"> Heat checking module </h5> <br>
        <button class="btn btn-primary btn-block">
            <a class="text-light font-weight-bold" href ="{% url 'status' %}"> Check Heat status </a>
        </button>
        </div>
        <br>
      </div>
      <div class="col -md-4 col-xs-12"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
